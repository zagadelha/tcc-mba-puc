<ion-content>
  <img src="../../../assets/Logo.png" width="200" height="200" class="center">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Informe seus dados</ion-card-subtitle>      
    </ion-card-header>  
    <ion-card-content>        
        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome"></ion-input>                
        </ion-item>
        <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>                
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>                
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input type="password"></ion-input>                      
    </ion-item>        
    <ion-button (click)="cadastrar()" style="margin-top: 20px;" color="success" class="center">Confirmar</ion-button>    
  </ion-card-content>
  </ion-card>   
</ion-content>
